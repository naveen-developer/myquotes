<!Doctype>
<html>
<head>
<title>Quotes App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet" />

</head>
<body>
<div class="maindiv">
	<div class="innerdiv">
		<div class="childdiv">
			<div class="myQuote">
				<i style="color:gray" class="fas fa-quote-left"></i>
				<p id="quotes">Genius is one percent inspiration and ninety-nine percent perspiration.</p>
			</div>
			<div class="myauthor">
				<p id="author">&mdash;&mdash;Thomas Edison</p>
			</div>
			<div><button id="myButton">New quotes</button></div>
		</div>
	</div>
</div>

<script src="js/app.js"type="text/javascript"></script>
</body>
</html>
